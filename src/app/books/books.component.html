<h1>Books</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">AUTHOR</th>
        <th scope="col">ISBN</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{ book.id }} </th>
        <td>{{ book.title }} </td>
        <td>{{ book.author }} </td>
        <td>{{ book.isbn }} </td>
        <td><button class="btn btn-primary" (click)="onClick(book)">Select</button></td>
      </tr>
    </tbody>
  </table>
<h1>Book Form</h1>
  <form>
    <div class="form-group">
      <label for="idattr">ID</label>
      <input type="text" class="form-control" id="idattr">
    </div>
    <div class="form-group">
      <label for="titleattr">Title</label>
      <input type="text" class="form-control" id="titleattr">
    </div>
    <div class="form-group">
      <label for="authorattr">Author</label>
      <input type="text" class="form-control" id="authorattr">
    </div>
    <div class="form-group">
        <label for="isbnattr">ISPN</label>
        <input type="text" class="form-control" id="isbnattr">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
